<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國家能源全方位分析 - 能源需求 v20.13</title>
    <!-- 
      /* --- SYSTEM VERSION: v20.13 (Elite UI/UX - Gravity Calibration) --- */
      1. UI 修正：縮短數據標籤與圖形距離，優化標籤貼合感 (Label Proximity)。
      2. 物理位移：長條圖 offsetY 調至 -10，瀑布圖 offsetY 調至 -15。
      3. 視覺：維持大地色系與減法設計，刪除趨勢線標籤以保持純淨。
      4. 數據：100% 同步 2018-2024 西元實績。
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f7f6f4; 
            color: #2d241e; 
            margin: 0;
            overflow: hidden;
        }

        /* 導航側邊欄設計 */
        .sidebar { background: #ffffff; }
        .nav-link { 
            display: flex; 
            align-items: center; 
            gap: 0.75rem; 
            padding: 0.95rem 1.25rem; 
            border-radius: 0.75rem; 
            color: #8c7e70; 
            font-weight: 700; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }
        .nav-link:hover { background-color: #f1ede8; color: #4e342e; }
        .nav-link.active { 
            background-color: #ede7df; 
            color: #558b2f; 
            box-shadow: inset 0 0 0 1px rgba(85,139,47,0.1);
            border-left: 4px solid #558b2f;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .main-content { 
            flex: 1;
            height: 100vh;
            overflow-y: auto; 
            scroll-behavior: smooth; 
            padding-bottom: 8rem;
        }

        /* 深度圖表卡片 UI */
        .chart-card { 
            background: white; 
            border-radius: 2rem; 
            border: 1px solid #e5e1da; 
            box-shadow: 0 10px 25px -5px rgba(62,52,42,0.05);
            overflow: visible !important;
            transition: all 0.3s ease;
        }
        .chart-card:hover { transform: translateY(-3px); box-shadow: 0 20px 30px -10px rgba(62,52,42,0.08); }

        .responsive-title {
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            line-height: 1.1;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        .main-content::-webkit-scrollbar { width: 5px; }
        .main-content::-webkit-scrollbar-thumb { background: #dcd7cf; border-radius: 10px; }
        
        #loader {
            position: fixed;
            inset: 0;
            background: #f7f6f4;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body class="flex">

    <!-- 啟動動畫遮罩 -->
    <div id="loader">
        <div class="flex flex-col items-center gap-5">
            <div class="w-14 h-14 border-4 border-emerald-800 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-xs font-black text-stone-500 uppercase tracking-[0.4em] animate-pulse">Zen UI Engineering</p>
        </div>
    </div>

    <!-- 側邊導航系統 -->
    <aside class="sidebar w-72 border-r border-stone-200 flex flex-col p-6 h-screen sticky top-0 z-50">
        <div class="flex items-center gap-3 mb-12">
            <div class="bg-stone-800 p-2.5 rounded-2xl text-white shadow-lg">
                <i data-lucide="activity" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="font-black text-lg leading-tight tracking-tight text-stone-800">能源分析系統</h1>
                <span class="text-[9px] font-black text-stone-500 bg-stone-100 px-2 py-0.5 rounded uppercase tracking-widest">v20.13 Final</span>
            </div>
        </div>
        
        <nav class="flex-1 space-y-1.5">
            <a href="index.html" class="nav-link"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> 總體能源概況</a>
            <a href="key_metrics.html" class="nav-link"><i data-lucide="target" class="w-5 h-5"></i> 關鍵發展指標</a>
            <a href="demand_station.html" class="nav-link active"><i data-lucide="activity" class="w-5 h-5"></i> 能源需求分析</a>
            <a href="renewable_station.html" class="nav-link"><i data-lucide="leaf" class="w-5 h-5"></i> 再生能源分析</a>
            <a href="solar_station.html" class="nav-link"><i data-lucide="sun" class="w-5 h-5"></i> 太陽光電專區</a>
        </nav>

        <div class="pt-6 border-t border-stone-100 mt-auto">
            <p class="text-[10px] font-black text-stone-400 uppercase tracking-widest leading-relaxed">
                Designed by Dr. JASW<br/>© 2025 National Energy Analytics
            </p>
        </div>
    </aside>

    <main class="main-content p-8 md:p-14 lg:p-24">
        <div class="max-w-[1200px] mx-auto space-y-20">
            
            <header class="space-y-4">
                <div class="flex items-center gap-3">
                    <span class="w-12 h-1.5 bg-emerald-700 rounded-full"></span>
                    <p class="text-emerald-800 font-black text-xs uppercase tracking-[0.3em]">Load Structure Report</p>
                </div>
                <h2 class="responsive-title text-stone-900 uppercase">全國能源需求分析</h2>
                <p class="text-stone-400 font-medium text-xl italic max-w-2xl leading-relaxed">
                    精確對標 2018-2024 歷史用電軌跡，透視國家工業轉型與部門負載之長線演進。
                </p>
            </header>

            <!-- 1. 全國用電趨勢圖：趨勢線無標籤，長條標籤貼合 -->
            <section class="space-y-6">
                <div class="chart-card p-10">
                    <div id="demand-trend-chart"></div>
                    <div class="mt-8 flex gap-6 text-[10px] font-black text-stone-400 uppercase border-t pt-8">
                        <span class="flex items-center gap-1.5"><div class="w-2.5 h-2.5 rounded bg-stone-800"></div> 西元年份標註</span>
                        <span class="flex items-center gap-1.5"><div class="w-2.5 h-2.5 rounded bg-emerald-600"></div> 標籤近距貼合</span>
                        <span class="flex items-center gap-1.5 text-stone-300"><div class="w-2.5 h-[2px] bg-stone-200"></div> 趨勢線已簡化</span>
                    </div>
                </div>
            </section>

            <!-- 2. 電力需求成長動能：瀑布標籤貼合 -->
            <section class="space-y-6">
                <div class="chart-card p-10">
                    <div id="dept-waterfall-chart"></div>
                </div>
            </section>

            <!-- 3. 工業細產業用電比例分析 -->
            <section class="space-y-6">
                <div class="chart-card p-12">
                    <div id="ind-pie-chart"></div>
                </div>
            </section>

            <!-- 4. 工業用電細產業貢獻：瀑布標籤貼合 -->
            <section class="space-y-6">
                <div class="chart-card p-12">
                    <div id="ind-waterfall-chart"></div>
                </div>
            </section>

        </div>
    </main>

    <script>
        const THEME = { 
            base: '#4E342E',      
            industry: '#558B2F',  
            service: '#9E9D24',   
            resident: '#BF360C',  
            other: '#78909C',     
            total: '#263238',     
            accent: '#D84315',    
            font: '#2d241e'
        };

        document.addEventListener("DOMContentLoaded", function() {
            lucide.createIcons();

            setTimeout(() => {
                try {
                    // (1) 全國用電趨勢：縮短標籤距離
                    new ApexCharts(document.querySelector("#demand-trend-chart"), {
                        series: [
                            { name: '總用電量 (億度)', type: 'column', data: [266.4, 265.8, 271.1, 283.4, 282.1, 277.6, 283.8] },
                            { name: '年成長率 (%)', type: 'line', data: [0.0, -0.2, 2.0, 4.5, -0.5, -1.6, 2.2] }
                        ],
                        chart: { 
                            height: 500, 
                            toolbar: { show: false }, 
                            fontFamily: 'Noto Sans TC',
                            grid: { padding: { top: 25, bottom: 0 } }
                        },
                        title: { text: "全國電力需求演進趨勢 (2018-2024)", align: 'left', style: { fontSize: '22px', fontWeight: 900, color: THEME.font } },
                        xaxis: { categories: ["2018","2019","2020","2021","2022","2023","2024"], labels: { style: { fontWeight: 700, colors: '#8c7e70' } } },
                        yaxis: [
                            { title: { text: '億度', style: { fontWeight: 800 } }, labels: { style: { fontWeight: 700 } } },
                            { opposite: true, title: { text: '成長率 %', style: { fontWeight: 800 } }, labels: { style: { fontWeight: 700 } } }
                        ],
                        colors: [THEME.industry, THEME.accent],
                        stroke: { width: [0, 5], curve: 'smooth' },
                        plotOptions: { 
                            bar: { 
                                columnWidth: '65%', 
                                borderRadius: 8, 
                                dataLabels: { position: 'top' } 
                            } 
                        },
                        dataLabels: { 
                            enabled: true, 
                            enabledOnSeries: [0], 
                            offsetY: -10, // 核心修正：縮短與長條頂部的距離
                            style: { fontWeight: 900, fontSize: '13px', colors: [THEME.font] },
                            background: { enabled: false }
                        },
                        legend: { position: 'top', horizontalAlign: 'right', fontWeight: 800, fontSize: '14px' },
                        grid: { borderColor: '#f1ede8', strokeDashArray: 4 }
                    }).render();

                    // (2) 電力需求用電成長動能：標籤縮短距離
                    new ApexCharts(document.querySelector("#dept-waterfall-chart"), {
                        series: [{ 
                            data: [
                                { x: "2018 總量", y: [0, 266.4], color: THEME.base },
                                { x: "工業成長", y: [266.4, 273.6], color: THEME.industry },
                                { x: "服務業成長", y: [273.6, 278.2], color: THEME.service },
                                { x: "住宅成長", y: [278.2, 285.5], color: THEME.resident },
                                { x: "其他變動", y: [285.5, 283.8], color: THEME.other },
                                { x: "2024 總量", y: [0, 283.8], color: THEME.total }
                            ]
                        }],
                        chart: { 
                            type: 'rangeBar', 
                            height: 450, 
                            toolbar: { show: false },
                            grid: { padding: { top: 30 } }
                        },
                        title: { text: "電力需求用電成長動能分析 (2018-2024)", align: 'left', style: { fontSize: '20px', fontWeight: 900 } },
                        plotOptions: { 
                            bar: { 
                                columnWidth: '55%',
                                dataLabels: { position: 'top' }
                            } 
                        },
                        dataLabels: { 
                            enabled: true, 
                            offsetY: -15, // 核心修正：縮短標籤距離
                            style: { fontWeight: 900, fontSize: '13px', colors: [THEME.font] },
                            formatter: (v, o) => {
                                const d = o.w.config.series[0].data[o.dataPointIndex];
                                const diff = (d.y[1] - d.y[0]).toFixed(1);
                                if (o.dataPointIndex === 0 || o.dataPointIndex === 5) return d.y[1].toFixed(1);
                                return (diff > 0 ? "+" : "") + diff;
                            }
                        }
                    }).render();

                    // (3) 工業細產業用電比例分析
                    new ApexCharts(document.querySelector("#ind-pie-chart"), {
                        series: [64.5, 28.5, 18.5, 44.6], 
                        chart: { type: 'donut', height: 480, fontFamily: 'Noto Sans TC' },
                        labels: ['電子產品製造業', '化學材料製造業', '基本金屬製造業', '其他工業領域'],
                        colors: [THEME.industry, THEME.service, THEME.resident, THEME.other],
                        title: { text: "工業細產業用電結構分析 (2024 年度實績)", align: 'center', style: { fontSize: '22px', fontWeight: 900, color: THEME.font } },
                        plotOptions: { 
                            pie: { 
                                donut: { 
                                    size: '72%', 
                                    labels: { 
                                        show: true, 
                                        total: { show: true, label: '工業總電量', formatter: () => '156.1 億度', color: '#8c7e70', style: { fontWeight: 900 } },
                                        value: { show: true, fontSize: '28px', fontWeight: 900, color: THEME.font, formatter: (v) => v + " 億度" }
                                    } 
                                } 
                            } 
                        },
                        legend: { position: 'bottom', fontSize: '14px', fontWeight: 700, markers: { radius: 12 } }
                    }).render();

                    // (4) 工業用電細產業貢獻：標籤縮短距離
                    new ApexCharts(document.querySelector("#ind-waterfall-chart"), {
                        series: [{ 
                            data: [
                                { x: "2018 基期", y: [0, 148.9], color: THEME.base },
                                { x: "電子產業", y: [148.9, 161.4], color: THEME.industry },
                                { x: "金屬製品", y: [161.4, 162.8], color: THEME.industry },
                                { x: "化學材料", y: [162.8, 159.2], color: THEME.other },
                                { x: "其他工業", y: [159.2, 156.1], color: THEME.other },
                                { x: "2024 現狀", y: [0, 156.1], color: THEME.total }
                            ]
                        }],
                        chart: { 
                            type: 'rangeBar', 
                            height: 480, 
                            toolbar: { show: false },
                            grid: { padding: { top: 30 } }
                        },
                        title: { text: "工業用電細產業貢獻 (2018-2024)", align: 'left', style: { fontSize: '20px', fontWeight: 900, color: THEME.font } },
                        plotOptions: { 
                            bar: { 
                                columnWidth: '55%',
                                dataLabels: { position: 'top' }
                            } 
                        },
                        dataLabels: { 
                            enabled: true, 
                            offsetY: -15, // 核心修正：縮短標籤距離
                            style: { fontWeight: 900, fontSize: '13px', colors: [THEME.font] },
                            formatter: (v, o) => {
                                const d = o.w.config.series[0].data[o.dataPointIndex];
                                const diff = (d.y[1] - d.y[0]).toFixed(1);
                                if (o.dataPointIndex === 0 || o.dataPointIndex === 5) return d.y[1].toFixed(1);
                                return (diff > 0 ? "+" : "") + diff;
                            }
                        }
                    }).render();

                    // 釋放載入畫面
                    const loader = document.getElementById('loader');
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);

                } catch (e) {
                    console.error("Layout Engine Error:", e);
                }
            }, 400);
        });
    </script>
</body>
</html>
