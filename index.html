<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能源及政策分析儀 - v25.3 Portal</title>
    <!-- 
      /* --- SYSTEM ARCHITECTURE: v25.3 (Branding & Legal Refinement) --- */
      1. 品牌更新：更名為「能源及政策分析儀」，解決版型顯示寬度限制。
      2. 版權優化：重塑頁尾聲明為「© 2025 能源及政策分析儀 · Dr. JASW」。
      3. 視覺一致性：維持側邊欄縮排時 Icon 垂直靠齊且置中之穩定排版。
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            margin: 0;
            overflow: hidden;
            display: flex;
        }

        /* 側邊欄基礎與動畫 */
        .sidebar { 
            background: #ffffff; 
            border-right: 1px solid #e2e8f0; 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-expanded { width: 280px; }
        .sidebar-collapsed { width: 80px; }

        /* 手機端響應式 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100vh;
                width: 280px;
                transform: translateX(-100%);
                margin-right: -280px; 
            }
            .sidebar.mobile-open {
                transform: translateX(0);
                box-shadow: 20px 0 50px rgba(0,0,0,0.15);
                margin-right: 0;
            }
            .content-container { 
                width: 100% !important;
                flex: none !important; 
            }
        }

        /* 導航連結佈局 */
        .nav-link { 
            display: flex; 
            align-items: center; 
            padding: 0.85rem 1.25rem; 
            border-radius: 0.85rem; 
            color: #64748b; 
            font-weight: 700; 
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            width: calc(100% - 1.5rem);
            margin-left: auto;
            margin-right: auto;
        }

        /* 縮排狀態下的對齊修正：強制 Icon 置中且垂直靠齊 */
        .sidebar-collapsed .nav-link {
            padding: 0.85rem 0;
            justify-content: center;
            width: 50px; 
        }

        .nav-link:hover { background-color: #f1f5f9; color: #1e293b; }
        .nav-link.active { 
            background-color: #eff6ff; 
            color: #2563eb; 
            border-left: 4px solid #2563eb;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .sidebar-collapsed .nav-link.active {
            border-left: none;
            background-color: #eff6ff;
            border-radius: 0.85rem;
        }

        .collapsible-text {
            transition: opacity 0.2s ease;
            margin-left: 0.8rem;
            display: inline-block;
        }
        .sidebar-collapsed .collapsible-text {
            opacity: 0;
            display: none; 
        }

        .content-container { 
            flex: 1; 
            height: 100vh; 
            position: relative;
            background: #f1f5f9;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 收合時隱藏文字之邏輯控制 */
        .sidebar-collapsed .logo-text,
        .sidebar-collapsed .footer-detail {
            display: none;
        }

        /* Iframe 與 Loader */
        iframe { flex: 1; width: 100%; height: 100%; border: none; }
        #page-loader {
            position: absolute;
            inset: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 40;
            transition: opacity 0.3s ease;
        }

        .loader-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(2px);
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .backdrop.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="flex">

    <div id="backdrop" class="backdrop" onclick="toggleSidebar()"></div>

    <!-- 側邊導航系統 -->
    <aside id="sidebar" class="sidebar sidebar-expanded h-screen sticky top-0 p-4">
        <!-- Logo 區塊 -->
        <div class="flex items-center justify-between mb-8 px-2">
            <div class="flex items-center gap-3 overflow-hidden">
                <div class="bg-indigo-700 p-2 rounded-xl text-white shadow-lg shrink-0">
                    <i data-lucide="microscope" class="w-6 h-6"></i>
                </div>
                <div class="logo-text">
                    <h1 class="font-black text-base leading-tight tracking-tight text-slate-800">能源及政策分析儀</h1>
                    <span class="text-blue-600 bg-blue-50 px-1.5 py-0.5 rounded uppercase font-black text-[8px]">v25.3 Analyzer</span>
                </div>
            </div>
            <!-- 桌面端縮排切換鈕 -->
            <button onclick="toggleCollapse()" class="hidden md:flex p-1.5 hover:bg-slate-100 rounded-lg text-slate-400 shrink-0">
                <i id="collapse-icon" data-lucide="chevron-left" class="w-5 h-5"></i>
            </button>
        </div>
        
        <!-- 選單導航區 -->
        <nav id="master-nav" class="flex-1 space-y-1">
            <!-- 由 JS 動態渲染項目 -->
        </nav>

        <!-- 頁尾版權與狀態區 -->
        <div class="pt-6 border-t border-slate-100 mt-auto flex flex-col items-center">
            <div class="footer-detail bg-slate-50 p-3 rounded-2xl mb-4 w-full border border-slate-100">
                <p class="text-[10px] font-black text-slate-800 flex items-center gap-1.5 uppercase mb-1">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    Analyzer Ready
                </p>
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-tighter">
                    系統研發：Dr. JASW
                </p>
            </div>
            <div class="text-center">
                <!-- 更新後的版權聲明版本 -->
                <p class="text-[9px] font-black text-slate-400 tracking-tighter leading-tight">
                    © 2025 能源及政策分析儀<br/>
                    <span class="opacity-80">· Dr. JASW ·</span>
                </p>
            </div>
        </div>
    </aside>

    <main class="content-container">
        <!-- 手機端頂部導航 -->
        <header class="md:hidden flex h-[60px] bg-white border-bottom border-slate-200 items-center px-4 justify-between shrink-0">
            <button onclick="toggleSidebar()" class="p-2 text-slate-600">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <h2 class="font-bold text-slate-800 text-sm">能源及政策分析主控台</h2>
            <div class="w-10"></div>
        </header>

        <div id="page-loader">
            <div class="loader-spinner mb-3"></div>
            <p class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Initializing Analyzer...</p>
        </div>
        
        <!-- 內容載入區 -->
        <iframe id="content-frame" name="content-frame" src=""></iframe>
    </main>

    <script>
        const NAVIGATION_CONFIG = [
            { id: 'overview', label: '總體能源概況', icon: 'layout-dashboard', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/overview.html' },
            { id: 'key_metrics', label: '關鍵發展指標', icon: 'target', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/key_metrics.html' },
            { id: 'policy', label: '我國能源政策', icon: 'map', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/EnergyPolicy.html' },
            { id: 'demand', label: '能源需求分析', icon: 'activity', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/demand_station.html' },
            { id: 'renewable', label: '再生能源分析', icon: 'leaf', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/renewable_station.html' },
            { id: 'solar', label: '太陽光電專區', icon: 'sun', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/solar_station.html' },
            { id: 'nuclear', label: '核能專區', icon: 'atom', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/Nuclear.html' },
            { id: 'cost', label: '各類能源成本', icon: 'banknote', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/EnergyCost.html' },
            { id: 'just', label: '公正轉型', icon: 'scale', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/justtransition.html' }
        ];

        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('backdrop');
        const frame = document.getElementById('content-frame');
        const loader = document.getElementById('page-loader');
        const collapseIcon = document.getElementById('collapse-icon');
        
        let currentActive = 'overview';
        let isCollapsed = false;

        function toggleSidebar() {
            sidebar.classList.toggle('mobile-open');
            backdrop.classList.toggle('active');
        }

        function toggleCollapse() {
            isCollapsed = !isCollapsed;
            sidebar.classList.toggle('sidebar-expanded', !isCollapsed);
            sidebar.classList.toggle('sidebar-collapsed', isCollapsed);
            collapseIcon.setAttribute('data-lucide', isCollapsed ? 'chevron-right' : 'chevron-left');
            renderNav(); 
        }

        function switchPage(id) {
            const page = NAVIGATION_CONFIG.find(p => p.id === id);
            if (!page) return;
            currentActive = id;
            
            loader.style.opacity = '1';
            loader.style.pointerEvents = 'auto';
            frame.src = page.url;
            
            renderNav();

            if (window.innerWidth <= 768) {
                sidebar.classList.remove('mobile-open');
                backdrop.classList.remove('active');
            }
        }

        function renderNav() {
            const nav = document.getElementById('master-nav');
            nav.innerHTML = NAVIGATION_CONFIG.map(item => `
                <div class="nav-link ${currentActive === item.id ? 'active' : ''}" 
                     onclick="switchPage('${item.id}')" title="${item.label}">
                    <i data-lucide="${item.icon}" class="w-5 h-5 shrink-0"></i>
                    <span class="collapsible-text font-bold text-sm">${item.label}</span>
                </div>
            `).join('');
            lucide.createIcons();
        }

        frame.addEventListener('load', () => {
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.style.pointerEvents = 'none';
            }, 300);
        });

        document.addEventListener("DOMContentLoaded", () => {
            renderNav();
            switchPage(currentActive);
        });
    </script>
</body>
</html>
