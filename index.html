<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國家能源全方位分析系統 - v21.2 Portal</title>
    <!-- 
      /* --- SYSTEM ARCHITECTURE: v21.2 (Path Realignment) --- */
      1. 修正：配合檔案改名 (portal -> index, index -> overview)，更新導航 URL 映射。
      2. 邏輯：主入口為 index.html，右側 iframe 載入內容頁面如 overview.html。
      3. 標籤：維持 v21 系列的雲端整合架構與 UI 風格。
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            margin: 0;
            overflow: hidden;
        }

        .sidebar { 
            background: #ffffff; 
            border-right: 1px solid #e2e8f0; 
            width: 280px; 
            box-shadow: 10px 0 30px rgba(0,0,0,0.02);
            z-index: 50;
        }

        .nav-link { 
            display: flex; 
            align-items: center; 
            gap: 0.8rem; 
            padding: 1rem 1.25rem; 
            border-radius: 0.85rem; 
            color: #64748b; 
            font-weight: 700; 
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 0.25rem;
        }

        .nav-link:hover { background-color: #f1f5f9; color: #1e293b; }
        
        .nav-link.active { 
            background-color: #eff6ff; 
            color: #2563eb; 
            box-shadow: inset 0 0 0 1px rgba(37,99,235,0.08);
            border-left: 4px solid #2563eb;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .content-container { 
            flex: 1; 
            height: 100vh; 
            position: relative;
            background: #f1f5f9;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        #page-loader {
            position: absolute;
            inset: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 40;
            transition: opacity 0.3s ease;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex">

    <!-- 全系統唯一的側邊導航 -->
    <aside class="sidebar flex flex-col p-6 h-screen sticky top-0">
        <div class="flex items-center gap-3 mb-10">
            <div class="bg-blue-600 p-2.5 rounded-2xl text-white shadow-lg">
                <i data-lucide="layout-template" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="font-black text-lg leading-tight tracking-tight text-slate-800">能源分析主控台</h1>
                <span class="text-blue-600 bg-blue-50 px-2 py-0.5 rounded uppercase font-black text-[9px]">v21.2 Portal</span>
            </div>
        </div>
        
        <nav id="master-nav" class="flex-1 space-y-1">
            <!-- 導航項目 -->
        </nav>

        <div class="pt-6 border-t border-slate-100 mt-auto">
            <div class="bg-slate-50 p-4 rounded-xl mb-4 text-center">
                <p class="text-[10px] font-black text-emerald-600 flex items-center justify-center gap-1.5 uppercase">
                    <span class="w-2.5 h-2.5 rounded-full bg-emerald-500 animate-pulse"></span>
                    Cloud Connected
                </p>
            </div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-relaxed text-center">
                Designed by Dr. JASW<br/>© 2025 National Analytics
            </p>
        </div>
    </aside>

    <div class="content-container">
        <div id="page-loader">
            <div class="loader-spinner mb-4"></div>
            <p class="text-xs font-bold text-slate-400 tracking-widest uppercase">Syncing Cloud Resources...</p>
        </div>
        <iframe id="content-frame" name="content-frame" src=""></iframe>
    </div>

    <script>
        /* ============================================================
           1. 集中化導航配置 - 已修正 URL 映射
           ============================================================ */
        const NAVIGATION_CONFIG = [
            // 這裡將 URL 改為指向 overview.html
            { id: 'overview', label: '總體能源概況', icon: 'layout-dashboard', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/overview.html' },
            { id: 'key_metrics', label: '關鍵發展指標', icon: 'target', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/key_metrics.html' },
            { id: 'demand', label: '能源需求分析', icon: 'activity', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/demand_station.html' },
            { id: 'renewable', label: '再生能源分析', icon: 'leaf', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/renewable_station.html' },
            { id: 'solar', label: '太陽光電專區', icon: 'sun', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/solar_station.html' }
        ];

        const frame = document.getElementById('content-frame');
        const loader = document.getElementById('page-loader');
        let currentActive = 'overview';

        function switchPage(id) {
            const page = NAVIGATION_CONFIG.find(p => p.id === id);
            if (!page) return;
            currentActive = id;
            loader.style.opacity = '1';
            loader.style.pointerEvents = 'auto';
            frame.src = page.url;
            renderNav();
        }

        function renderNav() {
            const nav = document.getElementById('master-nav');
            nav.innerHTML = NAVIGATION_CONFIG.map(item => `
                <div class="nav-link ${currentActive === item.id ? 'active' : ''}" 
                     onclick="switchPage('${item.id}')">
                    <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                    <span>${item.label}</span>
                </div>
            `).join('');
            lucide.createIcons();
        }

        frame.addEventListener('load', () => {
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.style.pointerEvents = 'none';
            }, 300);
        });

        document.addEventListener("DOMContentLoaded", () => {
            // 預設開啟 overview
            switchPage('overview');
        });
    </script>
</body>
</html>
