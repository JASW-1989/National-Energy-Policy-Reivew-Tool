<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國家能源全方位分析系統 - v21.1 Portal</title>
    <!-- 
      /* --- SYSTEM ARCHITECTURE: v21.1 (Cloud Shell Framework) --- */
      1. 架構：採用 Master Shell + iframe 嵌入模式，實現一次開發全站導航。
      2. 連結：直接介接 GitHub Pages 實績網址，確保數據顯示為線上最新版。
      3. 效能：主控台外殼輕量化，右側內容區動態切換 src，無須整頁重載。
      4. 防護：針對 iframe 載入狀態提供 Loading 遮罩，提升使用者感知。
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            margin: 0;
            overflow: hidden; /* 防止主頁面捲動，由 iframe 自行處理 */
        }

        /* 側邊欄樣式 */
        .sidebar { 
            background: #ffffff; 
            border-right: 1px solid #e2e8f0; 
            width: 280px; 
            box-shadow: 10px 0 30px rgba(0,0,0,0.02);
            z-index: 50;
        }

        .nav-link { 
            display: flex; 
            align-items: center; 
            gap: 0.8rem; 
            padding: 1rem 1.25rem; 
            border-radius: 0.85rem; 
            color: #64748b; 
            font-weight: 700; 
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 0.25rem;
        }

        .nav-link:hover { background-color: #f1f5f9; color: #1e293b; }
        
        .nav-link.active { 
            background-color: #eff6ff; 
            color: #2563eb; 
            box-shadow: inset 0 0 0 1px rgba(37,99,235,0.08);
            border-left: 5px solid #2563eb;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* 內容區域與 iframe */
        .content-container { 
            flex: 1; 
            height: 100vh; 
            position: relative;
            background: #f1f5f9;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Loading 狀態遮罩 */
        #page-loader {
            position: absolute;
            inset: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 40;
            transition: opacity 0.3s ease;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px border-blue-600;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 版本標籤 */
        #version-tag {
            font-size: 9px;
            letter-spacing: 0.1em;
            font-weight: 900;
        }
    </style>
</head>
<body class="flex">

    <!-- 全系統唯一的側邊導航 -->
    <aside class="sidebar flex flex-col p-6 h-screen sticky top-0">
        <div class="flex items-center gap-3 mb-10">
            <div class="bg-blue-600 p-2.5 rounded-2xl text-white shadow-lg shadow-blue-100">
                <i data-lucide="layout-template" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="font-black text-lg leading-tight tracking-tight text-slate-800">能源分析主控台</h1>
                <span id="version-tag" class="text-blue-600 bg-blue-50 px-2 py-0.5 rounded uppercase">v21.1 Unified</span>
            </div>
        </div>
        
        <nav id="master-nav" class="flex-1 space-y-1">
            <!-- 導航項目將由 JavaScript 自動注入 -->
        </nav>

        <div class="pt-6 border-t border-slate-100 mt-auto">
            <div class="bg-slate-50 p-4 rounded-xl mb-4">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">系統核心狀態</p>
                <p class="text-xs font-black text-emerald-600 flex items-center gap-1.5">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    GitHub Cloud Connected
                </p>
            </div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-relaxed">
                Authored by Dr. JASW<br/>© 2025 Master Shell Tool
            </p>
        </div>
    </aside>

    <!-- 右側動態內容區域 -->
    <div class="content-container">
        <!-- 子頁面載入動畫 -->
        <div id="page-loader">
            <div class="loader-spinner mb-4"></div>
            <p class="text-xs font-bold text-slate-400 tracking-widest uppercase">Fetching GitHub Resource...</p>
        </div>

        <!-- 核心嵌入組件 -->
        <iframe id="content-frame" name="content-frame" src=""></iframe>
    </div>

    <script>
        /* ============================================================
           1. 集中化導航配置 (Centralized Config)
           ============================================================ */
        const NAVIGATION_CONFIG = [
            { id: 'index, label: '總體能源概況', icon: 'layout-dashboard', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/Overview.html' },
            { id: 'key_metrics', label: '關鍵發展指標', icon: 'target', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/key_metrics.html' },
            { id: 'demand', label: '能源需求分析', icon: 'activity', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/demand_station.html' },
            { id: 'renewable', label: '再生能源分析', icon: 'leaf', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/renewable_station.html' },
            { id: 'solar', label: '太陽光電專區', icon: 'sun', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/solar_station.html' }
        ];

        const frame = document.getElementById('content-frame');
        const loader = document.getElementById('page-loader');
        let currentActive = 'index';

        /* ============================================================
           2. 控制邏輯 (Core Logic)
           ============================================================ */

        function switchPage(id) {
            const page = NAVIGATION_CONFIG.find(p => p.id === id);
            if (!page) return;

            currentActive = id;
            
            // 1. 顯示 Loading
            loader.style.opacity = '1';
            loader.style.pointerEvents = 'auto';

            // 2. 切換 iframe 網址
            frame.src = page.url;

            // 3. 更新 UI 選單狀態
            renderNav();
        }

        function renderNav() {
            const nav = document.getElementById('master-nav');
            nav.innerHTML = NAVIGATION_CONFIG.map(item => `
                <div class="nav-link ${currentActive === item.id ? 'active' : ''}" 
                     onclick="switchPage('${item.id}')">
                    <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                    <span>${item.label}</span>
                </div>
            `).join('');
            lucide.createIcons();
        }

        /* ============================================================
           3. 初始化與監聽 (Initialization)
           ============================================================ */

        // 當 iframe 載入完成後隱藏 Loading 遮罩
        frame.addEventListener('load', () => {
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.style.pointerEvents = 'none';
            }, 300);
        });

        document.addEventListener("DOMContentLoaded", () => {
            // 預設開啟第一頁
            switchPage('index');
        });
    </script>
</body>
</html>
