<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國家能源全方位分析系統 - v22.3 Portal</title>
    <!-- 
      /* --- SYSTEM ARCHITECTURE: v22.3 (Navigation Reordering) --- */
      1. 調整：將「各類能源成本」挪至導航清單最末端。
      2. 響應式：維持手機端抽屜選單與桌面端縮排功能。
      3. 邏輯：確保導航順序符合由整體概況到具體成本的分析流程。
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            margin: 0;
            overflow: hidden;
            display: flex;
        }

        /* 側邊欄基礎樣式 */
        .sidebar { 
            background: #ffffff; 
            border-right: 1px solid #e2e8f0; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            flex-shrink: 0;
        }

        /* 桌面端寬度控制 */
        .sidebar-expanded { width: 280px; }
        .sidebar-collapsed { width: 80px; }

        /* 手機端抽屜樣式 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100vh;
                width: 280px;
                transform: translateX(-100%);
                margin-right: -280px; 
            }
            .sidebar.mobile-open {
                transform: translateX(0);
                box-shadow: 20px 0 50px rgba(0,0,0,0.15);
                margin-right: 0;
            }
            .content-container { 
                width: 100% !important;
                flex: none !important; 
            }
        }

        .nav-link { 
            display: flex; 
            align-items: center; 
            gap: 0.8rem; 
            padding: 0.85rem 1.25rem; 
            border-radius: 0.85rem; 
            color: #64748b; 
            font-weight: 700; 
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
        }

        .nav-link:hover { background-color: #f1f5f9; color: #1e293b; }
        .nav-link.active { 
            background-color: #eff6ff; 
            color: #2563eb; 
            border-left: 4px solid #2563eb;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* 收合狀態隱藏文字 */
        .sidebar-collapsed .nav-text, 
        .sidebar-collapsed .logo-text,
        .sidebar-collapsed .footer-text {
            opacity: 0;
            pointer-events: none;
            width: 0;
        }

        .content-container { 
            flex: 1; 
            height: 100vh; 
            position: relative;
            background: #f1f5f9;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 手機端頂部導航列 */
        .mobile-header {
            display: none;
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            padding: 0 1rem;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        @media (max-width: 768px) { .mobile-header { display: flex; } }

        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        #page-loader {
            position: absolute;
            inset: 0;
            top: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 40;
            transition: opacity 0.3s ease;
        }

        .loader-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(2px);
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .backdrop.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="flex">

    <div id="backdrop" class="backdrop" onclick="toggleSidebar()"></div>

    <!-- 側邊導航 -->
    <aside id="sidebar" class="sidebar sidebar-expanded flex flex-col p-4 h-screen sticky top-0">
        <div class="flex items-center justify-between mb-8 px-2">
            <div class="flex items-center gap-3 overflow-hidden">
                <div class="bg-blue-600 p-2 rounded-xl text-white shadow-lg shrink-0">
                    <i data-lucide="layout-template" class="w-6 h-6"></i>
                </div>
                <div class="logo-text transition-opacity duration-300">
                    <h1 class="font-black text-base leading-tight tracking-tight text-slate-800">能源分析系統</h1>
                    <span class="text-blue-600 bg-blue-50 px-1.5 py-0.5 rounded uppercase font-black text-[8px]">v22.3 Portal</span>
                </div>
            </div>
            <button onclick="toggleCollapse()" class="hidden md:flex p-1.5 hover:bg-slate-100 rounded-lg text-slate-400">
                <i id="collapse-icon" data-lucide="chevron-left" class="w-5 h-5"></i>
            </button>
        </div>
        
        <nav id="master-nav" class="flex-1 space-y-1">
            <!-- JS 動態渲染 -->
        </nav>

        <div class="pt-6 border-t border-slate-100 mt-auto footer-text transition-opacity duration-300">
            <div class="bg-slate-50 p-3 rounded-xl mb-4 text-center">
                <p class="text-[9px] font-black text-emerald-600 flex items-center justify-center gap-1.5 uppercase">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    System Online
                </p>
            </div>
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest leading-relaxed text-center">
                Designed by Dr. JASW<br/>© 2025 Analytics
            </p>
        </div>
    </aside>

    <main class="content-container">
        <header class="mobile-header">
            <button onclick="toggleSidebar()" class="p-2 text-slate-600">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <h2 class="font-bold text-slate-800 text-sm">能源分析主控台</h2>
            <div class="w-10"></div>
        </header>

        <div id="page-loader">
            <div class="loader-spinner mb-3"></div>
            <p class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Loading Resources...</p>
        </div>
        
        <iframe id="content-frame" name="content-frame" src=""></iframe>
    </main>

    <script>
        const NAVIGATION_CONFIG = [
            { id: 'overview', label: '總體能源概況', icon: 'layout-dashboard', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/overview.html' },
            { id: 'key_metrics', label: '關鍵發展指標', icon: 'target', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/key_metrics.html' },
            { id: 'demand', label: '能源需求分析', icon: 'activity', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/demand_station.html' },
            { id: 'renewable', label: '再生能源分析', icon: 'leaf', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/renewable_station.html' },
            { id: 'solar', label: '太陽光電專區', icon: 'sun', url: 'https://jasw-1989.github.io/National-Energy-Policy-Reivew-Tool/solar_station.html' },
            { id: 'policy', label: '我國能源政策', icon: 'map', url: 'EnergyPolicy.html' },
            // 各類能源成本挪至最下方
            { id: 'cost', label: '各類能源成本', icon: 'banknote', url: 'EnergyCost.html' }
        ];

        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('backdrop');
        const frame = document.getElementById('content-frame');
        const loader = document.getElementById('page-loader');
        const collapseIcon = document.getElementById('collapse-icon');
        
        let currentActive = 'overview';
        let isCollapsed = false;

        function toggleSidebar() {
            sidebar.classList.toggle('mobile-open');
            backdrop.classList.toggle('active');
        }

        function toggleCollapse() {
            isCollapsed = !isCollapsed;
            if (isCollapsed) {
                sidebar.classList.replace('sidebar-expanded', 'sidebar-collapsed');
                collapseIcon.setAttribute('data-lucide', 'chevron-right');
            } else {
                sidebar.classList.replace('sidebar-collapsed', 'sidebar-expanded');
                collapseIcon.setAttribute('data-lucide', 'chevron-left');
            }
            lucide.createIcons();
        }

        function switchPage(id) {
            const page = NAVIGATION_CONFIG.find(p => p.id === id);
            if (!page) return;
            currentActive = id;
            
            loader.style.opacity = '1';
            loader.style.pointerEvents = 'auto';
            frame.src = page.url;
            
            renderNav();

            if (window.innerWidth <= 768) {
                sidebar.classList.remove('mobile-open');
                backdrop.classList.remove('active');
            }
        }

        function renderNav() {
            const nav = document.getElementById('master-nav');
            nav.innerHTML = NAVIGATION_CONFIG.map(item => `
                <div class="nav-link ${currentActive === item.id ? 'active' : ''}" 
                     onclick="switchPage('${item.id}')" title="${item.label}">
                    <i data-lucide="${item.icon}" class="w-5 h-5 shrink-0"></i>
                    <span class="nav-text transition-opacity duration-300">${item.label}</span>
                </div>
            `).join('');
            lucide.createIcons();
        }

        frame.addEventListener('load', () => {
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.style.pointerEvents = 'none';
            }, 300);
        });

        document.addEventListener("DOMContentLoaded", () => {
            renderNav();
            switchPage(currentActive);
        });
    </script>
</body>
</html>
