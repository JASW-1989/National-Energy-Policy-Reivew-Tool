<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>再生能源分析站 v20.5</title>
    <!-- 
      /* --- SYSTEM VERSION: v20.5 (Canvas Preview Optimized) --- */
      1. 優化：改用 DOMContentLoaded 並搭配 300ms 緩衝渲染，解決圖表寬度在預覽器中可能壓縮的問題。
      2. 增強：加入系統載入遮罩 (Loader)，確保外部函式庫載入與數據計算期間視覺的一致性。
      3. 修正：強化圖表初始化邏輯，加入 try-catch 區塊避免單一渲染錯誤中斷腳本。
      4. 佈局：優化導覽列連結行為與滾動條設計，提升在單一頁面測試環境下的穩定性。
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            margin: 0;
        }

        /* 側邊欄樣式 */
        .sidebar { background: #ffffff; }
        .nav-link { 
            display: flex; 
            align-items: center; 
            gap: 0.75rem; 
            padding: 0.9rem 1.25rem; 
            border-radius: 0.75rem; 
            color: #64748b; 
            font-weight: 700; 
            transition: all 0.2s ease;
            text-decoration: none;
        }
        .nav-link:hover { 
            background-color: #f1f5f9; 
            color: #1e293b; 
        }
        .nav-link.active { 
            background-color: #eff6ff; 
            color: #2563eb; 
            border-left: 4px solid #2563eb; 
            border-top-left-radius: 0; 
            border-bottom-left-radius: 0; 
        }

        /* 內容區樣式 */
        .main-content { 
            flex: 1;
            height: 100vh;
            overflow-y: auto; 
            scroll-behavior: smooth; 
            padding-bottom: 6rem; 
        }

        /* 卡片設計 */
        .chart-card { 
            background: white; 
            border-radius: 1.5rem; 
            border: 1px solid #e2e8f0; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .chart-card:hover { 
            transform: translateY(-5px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.08);
        }

        /* 自定義捲軸 */
        .main-content::-webkit-scrollbar { width: 6px; }
        .main-content::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        /* 載入中遮罩 */
        #loader {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <!-- 載入動畫 -->
    <div id="loader">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-emerald-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-sm font-bold text-slate-500 animate-pulse">綠能發展數據分析中...</p>
        </div>
    </div>

    <!-- 側邊導覽列 -->
    <aside class="w-full md:w-72 border-r border-slate-200 bg-white flex flex-col p-6 h-auto md:h-screen sticky top-0 z-50">
        <div class="flex items-center gap-3 mb-12">
            <div class="bg-emerald-600 p-2.5 rounded-2xl text-white shadow-lg">
                <i data-lucide="leaf" class="w-5 h-5"></i>
            </div>
            <div>
                <h1 class="font-black text-lg leading-tight tracking-tighter text-slate-800">能源全方位分析</h1>
                <span class="text-[9px] font-black text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded uppercase tracking-widest">v20.5 Renewable</span>
            </div>
        </div>
        <nav class="flex-1 space-y-1.5">
            <a href="#" class="nav-link"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> 總體能源概況</a>
            <a href="#" class="nav-link"><i data-lucide="target" class="w-5 h-5"></i> 關鍵發展指標</a>
            <a href="#" class="nav-link"><i data-lucide="activity" class="w-5 h-5"></i> 能源需求分析</a>
            <a href="#" class="nav-link active"><i data-lucide="leaf" class="w-5 h-5"></i> 再生能源分析</a>
            <a href="#" class="nav-link"><i data-lucide="sun" class="w-5 h-5"></i> 太陽光電專區</a>
        </nav>
        <div class="pt-6 border-t border-slate-100 mt-6 md:mt-auto text-[10px] font-black text-slate-400 uppercase text-center tracking-widest leading-relaxed">
            Author: Dr. JASW<br/>© 2025 National Energy Analytics
        </div>
    </aside>

    <!-- 主內容區 -->
    <main class="main-content p-6 md:p-12 lg:p-16">
        <div class="max-w-[1200px] mx-auto space-y-12">
            <header>
                <div class="flex items-center gap-2 mb-2">
                    <span class="px-2 py-0.5 bg-emerald-50 text-emerald-600 rounded text-xs font-bold">能源轉型路徑</span>
                </div>
                <h2 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight">再生能源發展分析</h2>
                <p class="text-slate-500 font-medium mt-2">綠能裝置容量之成長動能與類別配比演進，觀測淨零轉型核心成效。</p>
            </header>

            <!-- 瀑布圖：成長貢獻 -->
            <div class="chart-card p-6 md:p-10">
                <div id="re-waterfall-chart"></div>
            </div>

            <!-- 堆疊圖：歷史趨勢 -->
            <div class="chart-card p-6 md:p-10">
                <div id="re-history-chart"></div>
            </div>
            
            <!-- 數據備註 -->
            <div class="bg-blue-50 border-l-4 border-blue-500 p-6 rounded-xl">
                <h4 class="font-black text-blue-800 flex items-center gap-2 mb-2">
                    <i data-lucide="info" class="w-5 h-5"></i> 分析說明
                </h4>
                <p class="text-sm text-blue-700 leading-relaxed font-medium">
                    自 2016 年能源轉型啟動後，再生能源進入爆發式成長期，其中以太陽光電貢獻度最高，離岸風電於 2022 年後開始展現實績。
                </p>
            </div>
        </div>
    </main>

    <script>
        // 定義主題色
        const THEME = { 
            coal: '#334155', 
            solar: '#f97316', 
            won: '#1d4ed8', 
            woff: '#06b6d4', 
            hydro: '#38bdf8', 
            act: '#1e293b' 
        };

        document.addEventListener("DOMContentLoaded", function() {
            // 初始化 Lucide 圖示
            if (typeof lucide !== 'undefined') lucide.createIcons();

            // 檢查 ApexCharts 庫
            if (typeof ApexCharts === 'undefined') {
                console.error("ApexCharts failed to load.");
                document.getElementById('loader').innerHTML = '<p class="text-red-500 font-bold">圖表庫載入錯誤。</p>';
                return;
            }

            // 延遲渲染以確保容器寬度計算準確
            setTimeout(() => {
                try {
                    // (1) 再生能源裝置容量成長貢獻 (瀑布圖)
                    new ApexCharts(document.querySelector("#re-waterfall-chart"), {
                        series: [{ 
                            data: [
                                { x: "2015 總量", y: [0, 4.1], color: THEME.coal }, 
                                { x: "太陽光電", y: [4.1, 17.6], color: THEME.solar }, 
                                { x: "離岸風電", y: [17.6, 20.8], color: THEME.woff }, 
                                { x: "陸域風電", y: [20.8, 21.1], color: THEME.won }, 
                                { x: "2024 總量", y: [0, 21.3], color: THEME.act }
                            ] 
                        }],
                        chart: { 
                            type: 'rangeBar', 
                            height: 480, 
                            fontFamily: 'Noto Sans TC',
                            toolbar: { show: false } 
                        },
                        title: { 
                            text: "再生能源裝置容量成長貢獻 (2015-2024 GW)", 
                            align: 'left',
                            style: { fontSize: '20px', fontWeight: 900, color: '#1e293b' } 
                        },
                        plotOptions: { 
                            bar: { 
                                borderRadius: 6,
                                columnWidth: '60%', 
                                dataLabels: { position: 'top' } 
                            } 
                        },
                        dataLabels: { 
                            enabled: true, 
                            offsetY: -30, 
                            style: { fontWeight: 800, colors: ['#475569'] }, 
                            formatter: (v, o) => o.w.config.series[0].data[o.dataPointIndex].y[1] + " GW"
                        },
                        yaxis: {
                            labels: {
                                formatter: (val) => val + " GW",
                                style: { fontWeight: 700 }
                            }
                        },
                        xaxis: {
                            labels: { style: { fontWeight: 700 } }
                        }
                    }).render();

                    // (2) 再生能源主要類別 10 年裝置發展趨勢 (堆疊柱狀圖)
                    new ApexCharts(document.querySelector("#re-history-chart"), {
                        series: [
                            { name: '太陽光電', data: [0.8, 2.7, 7.7, 14.2] }, 
                            { name: '陸域風力', data: [0.6, 0.7, 0.8, 1.0] }, 
                            { name: '離岸風電', data: [0.0, 0.0, 0.2, 3.2] }, 
                            { name: '慣常水力', data: [2.1, 2.1, 2.1, 2.1] }
                        ],
                        chart: { 
                            type: 'bar', 
                            height: 480, 
                            stacked: true, 
                            fontFamily: 'Noto Sans TC',
                            toolbar: { show: false } 
                        },
                        title: { 
                            text: "再生能源主要類別裝置發展趨勢 (GW)", 
                            align: 'left',
                            style: { fontSize: '20px', fontWeight: 900, color: '#1e293b' } 
                        },
                        xaxis: { 
                            categories: ["2015", "2018", "2021", "2024"], 
                            labels: { style: { fontWeight: 700, colors: '#64748b' } } 
                        },
                        yaxis: {
                            labels: { 
                                formatter: (val) => val + " GW",
                                style: { fontWeight: 700, colors: '#64748b' } 
                            }
                        },
                        colors: [THEME.solar, THEME.won, THEME.woff, THEME.hydro],
                        plotOptions: { bar: { borderRadius: 4, columnWidth: '45%' } },
                        legend: { 
                            position: 'top', 
                            horizontalAlign: 'right',
                            fontWeight: 700,
                            markers: { radius: 12 }
                        },
                        grid: { borderColor: '#f1f5f9' }
                    }).render();

                    // 4. 關閉載入畫面
                    const loader = document.getElementById('loader');
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);

                } catch (err) {
                    console.error("Rendering failed:", err);
                }
            }, 300);
        });
    </script>
</body>
</html>
